<div class="csaw-container" v-scope>
    <div style="position: relative;" v-if="sections.lenth <= 0">
        <a style="color: gray; position: absolute;" target="_blank"
            href="https://summerpax.github.io/CSAW-Moodle-App/csaw.html">Course Data</a>
    </div>
    <div class="csaw-section" v-for="section in sections">
        <h2 class="csaw-section-title" v-html="section.title"></h2>
        <div class="csaw-item-container">
            <div class="csaw-item" v-for="items in section.items" @click="window.open(items.link,'_blank')">
                <img :src="global.logos[items.logo]" :alt="items.title" height="20" width="20">
                <span class="hover-underline-animation" v-html="items.title"></span>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/petite-vue/0.4.1/petite-vue.umd.js"></script>
<script type="module">
    const { reactive, createApp } = PetiteVue;
    const json = await fetch('h' + 'ttps://raw.githubusercontent.com/SummerPaX/CSAW-Moodle-App/master/csawData.json')
        .then(res => res.json())
        .then(data => reactive(data));

    createApp(json).mount();
</script>
<script type="module">
    const data = await fetch('h' + 'ttps://raw.githubusercontent.com/SummerPaX/CSAW-Moodle-App/master/csaw.css').then(res => res.text())

    const css = document.createElement("style")
    css.innerText = data
    document.head.appendChild(css)
</script>
